<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proyecto X - Galería</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="icon" href="../assets-img/logoprincipal.png" type="image/x-icon" />
  <style>
    body {
      background-image: url("../assets-img/fondoavion.jpg");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="flex__logo">
      <a href="../index.html" title="Inicio">
        <img src="../assets-img/logoprincipal.png" alt="Logo de Proyecto X" />
      </a>
    </div>

    <div class="tituloprincipal">
      <h1>PROYECTO X</h1>
    </div>

    <div class="iniciosesion">
      <form>
        <div>
          <label for="usuario">Usuario:</label>
          <input type="text" name="usuario" id="usuario" required />
        </div>
        <div>
          <label for="contraseña">Contraseña:</label>
          <input type="password" name="contraseña" id="contraseña" required />
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>

    <nav class="menu">
      <ul>
        <li><a href="../pages/contactos.html">Contactos</a></li>
        <li><a class="active" href="../pages/galeria.html">Galería</a></li>
        <li><a href="../pages/sobrenosotros.html">Sobre Nosotros</a></li>
        <li><a href="../pages/tienda.html">Tienda</a></li>
      </ul>
    </nav>
  </header>

  <main class="contenedor-galeria">
    <div class="filtro-fecha">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" />
    </div>

    <section class="galeria-imagenes">
      <img
        src="../assets-img/camperrojolago.jpeg"
        alt="Camper rojo en lago"
        class="imagen-galeria"
      />
      <img
        src="../assets-img/camperblanconieve.jpeg"
        alt="Camper blanco en nieve"
        class="imagen-galeria"
      />
    </section>
  </main>

  <footer>
    <p>© 2025 Proyecto X. Todos los derechos reservados.</p>
    <p>Contacto: <a href="mailto:info@proyectox.com">info@proyectox.com</a></p>
    <div class="redes-sociales">
      <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
        <img src="../assets-img/logo facebook.png" alt="Facebook" title="Facebook" />
      </a>
      <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
        <img src="../assets-img/logoinstagram.png" alt="Instagram" title="Instagram" />
      </a>
      <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
        <img src="../assets-img/logoyoutube.png" alt="YouTube" title="YouTube" />
      </a>
      <a href="https://www.whatsapp.com" target="_blank" rel="noopener noreferrer">
        <img
          src="../assets-img/logowhatsap.png"
          alt="WhatsApp"
          title="WhatsApp"
          class="whatsap"
        />
      </a>
    </div>
  </footer>
</body>
</html>
